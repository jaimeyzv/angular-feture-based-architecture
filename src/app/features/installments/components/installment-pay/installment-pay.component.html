<div class="mb-4 p-3 bg-yellow-100 border-l-4 border-yellow-500 text-yellow-700 rounded">
  <p class="text-sm font-medium">
    This form is not implemented yet until refinement and clarification of the inputs needed.
  </p>
</div>

<form>
  <div class="grid gap-6 mb-6 md:grid-cols-[1fr_auto] items-center">
    <div>
      <label for="first_name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
        Payment Amount
      </label>
      <input
        id="payment_amount"
        type="text"
        [value]="installmentId"
        readonly
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
        required
      />
    </div>
    <div class="flex flex-col h-full">
      <button
        type="submit"
        class="mt-auto text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none
              focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto
              px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700
              dark:focus:ring-blue-800"
      >
        Pay
      </button>
    </div>
  </div>
</form>
<br>
<div class="mb-4">
  <a
    (click)="goBack()"
    class="inline-flex items-center px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 text-sm font-medium rounded-md shadow-sm transition-colors duration-200 cursor-pointer"
  >
    <!-- Heroicon: Arrow Left -->
    <svg
      class="w-4 h-4 mr-2"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
    </svg>
    Back to Installments
  </a>
</div>
