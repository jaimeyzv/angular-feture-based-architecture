name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # 1) Angular 20 needs Node >= 20.19
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      # 2) Build on the runner (NOT inside Oryx)
      - name: Install dependencies
        run: npm ci

      - name: Build Angular app
        run: npm run build

      # (Optional) sanity check
      - name: Verify build output
        run: |
          echo "dist tree:"
          find dist -maxdepth 3 -type f -name index.html -print

      # 3) Deploy: point SWA to the built folder itself
      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_SMOKE_0EDBDE40F }}
          action: "upload"
          app_location: "dist/online-loan-management-system-ui/browser"  # <-- contains index.html
          skip_app_build: true
          # Keep config at repo root (optional)
          config_file_location: "/"
          api_location: ""
