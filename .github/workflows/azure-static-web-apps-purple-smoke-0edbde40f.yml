name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]
  workflow_dispatch:

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      # Angular 20 requires Node >= 20.19
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.0'

      - name: Install dependencies
        run: npm ci
        working-directory: ./

      - name: Build Angular app
        run: npm run build
        working-directory: ./

      # (optional) show what's in dist to verify the folder
      - name: List build output
        run: |
          echo "dist contents:"
          ls -la dist || true
          echo "index.html paths:"
          find dist -maxdepth 3 -type f -name index.html -print

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_SMOKE_0EDBDE40F }}
          action: "upload"
          app_location: "/"   # repo root where package.json lives
          skip_app_build: true
          app_artifact_location: "dist/online-loan-management-system-ui/browser"
